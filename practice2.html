<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 2</title>
    <script src="practice1_2.js" defer></script>
</head>
<body>
  <label for="c">C, %</label>
  <input type="number" id="c" min="0" max="100">

  <label for="h">H, %</label>
  <input type="number" id="h" min="0" max="100">

  <label for="o">O, %</label>
  <input type="number" id="o" min="0" max="100">

  <label for="s">S, %</label>
  <input type="number" id="s" min="0" max="100">
  <br>

  <label for="inp_heat_fuel">Нижча теплота згоряння горючої маси мазуту, МДж/кг</label>
  <input type="number" id="inp_heat_fuel">
  <br>

  <label for="inp_work_humidity">Вологість робочої маси палива, %</label>
  <input type="number" id="inp_work_humidity" min="0" max="100">
  <br>

  <label for="zol_dry">Зольність сухої маси, %</label>
  <input type="number" id="zol_dry" min="0" max="100">
  <br>

  <label for="v">Вміст ванадію мг/кг</label>
  <input type="number" id="v">
  <br>

  <input type="button" value="Обрахувати" onclick="calculate()">

  <h1>Результати: </h1>
  <p>
    Склад робочої маси мазуту буде наступний:<br>
    <span id="composition_work"></span>
  </p>
  <p>
    Робоча теплота згорання: <span id="heat_work"></span>
  </p>
</body>
</html>
